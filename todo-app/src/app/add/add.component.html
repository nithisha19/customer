<form ngForm #form="ngForm" 
  (ngSubmit)="addTask(form)">
    <div class="row">
      <div class="col-md-6">
          <div class="form-group">
    <label for="task">Task</label>
    <input 
      type="text" 
      ngModel
      required
      minlength="5"
      maxlength="8"
      #customerName="ngModel"
      name="name"
      (change)="log(taskName)"
      class="form-control" 
      id="task" 
      aria-describedby="task" placeholder="task title!!">
    </div>
  <div class="alert alert-danger" *ngIf="taskName.touched && taskName.invalid">
    <span *ngIf="taskName.errors.required">Name field is invalid</span>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <input type="message"
    class="form-control"

    id="message" 
    placeholder="Task Description" >
  </div>
 

  </div>
  
  <button 
  type="submit" 
  [disabled]="form.invalid"
  class="btn btn-primary">Submit</button>
</div>
</div>
</form>
